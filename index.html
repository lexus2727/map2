<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <div id='map' style='width: 400px; height: 300px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibGV4dXMyNDI0IiwiYSI6ImNrZnZwZWp2MDB2bmMydHA5MjdjYXJhaDkifQ.JrBIechItExi6zRgBvLAuA';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-77.038456, 38.953404], // starting position [lng, lat]
    zoom: 9, // starting zoom
    maxZoom: 12
});

var popup = new mapboxgl.Popup({ closeOnClick: false })
.setLngLat([-77.038456, 38.953404])
.setHTML('<h1>Hello World!</h1>')
.addTo(map);

var marker = new mapboxgl.Marker()
.setLngLat([-77.026088, 38.990666])
.addTo(map);

// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
  

</script>

</body>
</html>
